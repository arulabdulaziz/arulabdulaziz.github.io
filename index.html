<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissor">
    <meta name="author" content="Arul Abdul Aziz">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div id="container">
        <div id="area-komputer">
            <img id="img-komputer" src="./putih.jpg" class="imgKomputer">
        </div>
        <div id="info"><h2>Are You Ready?</h2></div>
        <div id="area-player">
            <ul>
                <li>
                    <img src="./batu.png" id="batu">
                </li>
                <li>
                    <img src="./gunting.png" id="gunting">
                </li>
                <li>
                    <img src="./kertas.png" id="kertas">
                </li>
            </ul>
        </div>
    </div>
    <div><h3  id="score">Score : </h3></div>
    <button type="reset"></button>
    <script src="./script.js"></script>
</body>
</html>
